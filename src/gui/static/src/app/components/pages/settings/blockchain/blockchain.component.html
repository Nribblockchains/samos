<div class="samos-container samos-container-grey">
  <app-header title="Blockchain"></app-header>

  <mat-card class="samos-details">
    <div class="samos-detail-keys">
      Number of blocks: <br>
      Time since last block: <br>
      Hash of last block: <br>
    </div>
    <div class="samos-detail-values" *ngIf="block && block.header">
      {{ block.header.seq }} <br>
      {{ block.header.timestamp | dateFromNow }} <br>
      {{ block.header.block_hash }}
    </div>
  </mat-card>
</div>
